<div class="list-page">
    <div class="list-page__controls">
        <a mat-button [disabled]="display==='all'" [routerLink]="['/actors']" [queryParams]="{ display: 'all'}"> All
        </a>
        <a mat-button [disabled]="display==='favorite'" [routerLink]="['/actors']"
            [queryParams]="{ display: 'favorite'}">
            Actors
            Favorite </a>
        <app-search class="list-page__search" [findItems]="findItems" (searchText)="findByName($event)">
        </app-search>
    </div>

    <div class="list-page__item" *ngFor="let item of actorList">
        <app-actor [actor]="item" (actorClick)="router.navigateByUrl('/actor/' + item.id)"></app-actor>
    </div>
    <mat-paginator (page)="handlePageEvent($event)" [length]="length" [pageSize]="pageSize"
        [showFirstLastButtons]="true" [pageSizeOptions]="[5, 10, 25]" [pageIndex]="_pageIndexForPaginator">
    </mat-paginator>
</div>
