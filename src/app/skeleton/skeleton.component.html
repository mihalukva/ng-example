<header>
    <mat-toolbar class="header">
        <div class="header__wrapper">
            <button class="header__homeBtn" mat-icon-button routerLink="/">
                <mat-icon>home</mat-icon>
            </button>
            <button class="header__menuBtn" mat-icon-button (click)="snav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
            <span>NG App</span>
            <a mat-button class="header__link" [routerLink]="['/actors']"> Actors </a>
            <a mat-button class="header__link" [routerLink]="['/films']"> Films </a>
            <span class="spacer"></span>
            <mat-slide-toggle class="mat-body" (change)="toggleTheme()">Change theme</mat-slide-toggle>
        </div>
    </mat-toolbar>
</header>
<main>
    <div class="main-wrapper">
        <mat-sidenav-container class="sidebar-container">
            <mat-sidenav #snav class="sidebar-container__menu">
                <mat-nav-list>
                    <a mat-list-item [routerLink]="['/actors']"> Actors </a>
                    <a mat-list-item [routerLink]="['/films']"> Films </a>
                </mat-nav-list>
            </mat-sidenav>

            <mat-sidenav-content>
                <router-outlet></router-outlet>
            </mat-sidenav-content>
        </mat-sidenav-container>
    </div>
</main>
